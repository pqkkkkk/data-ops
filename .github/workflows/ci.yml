name: CI - Test DBT Models

on:
  push:
    branches:
      - '**'
    paths:
      - 'dbt/**'
      - '.github/workflows/**'
      - 'airflow/**'
  pull_request:
    branches:
      - main
      - develop
      - etl
    paths:
      - 'dbt/**'
      - '.github/workflows/**'
      - 'airflow/**'
  workflow_dispatch: 

jobs:
  dbt-test:
    runs-on: ubuntu-22.04
    
    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2019-latest
        env:
          ACCEPT_EULA: Y
          SA_PASSWORD: YourStrong@Passw0rd
          MSSQL_PID: Developer
        ports:
          - 1433:1433
        options: >-
          --health-cmd "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -Q 'SELECT 1'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
          --health-start-period 60s
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install ODBC driver and mssql tools
        run: |
          sudo apt-get update
          curl https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
          curl https://packages.microsoft.com/config/ubuntu/22.04/prod.list | sudo tee /etc/apt/sources.list.d/mssql-release.list
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y msodbcsql17 unixodbc-dev mssql-tools
          # ensure sqlcmd is on PATH for later steps in the job
          echo "PATH=$PATH:/opt/mssql-tools/bin" >> $GITHUB_ENV
          /opt/mssql-tools/bin/sqlcmd -? || true
      
      - name: Wait for SQL Server to be ready
        run: |
          for i in {1..30}; do
            sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -Q "SELECT 1" && echo "SQL Server is ready" && break
            echo "Waiting for SQL Server... attempt $i"
            sleep 2
          done
      
      - name: Create test database
        run: |
          sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -Q "CREATE DATABASE AdventureWorks2014"
      
      - name: Set up DBT profiles for CI
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml << EOF
          dbt_airflow_project:
            target: ci
            outputs:
              ci:
                type: sqlserver
                driver: 'ODBC Driver 17 for SQL Server'
                server: localhost
                port: 1433
                database: AdventureWorks2014
                schema: dbo
                user: sa
                password: 'YourStrong@Passw0rd'
                windows_login: False
                encrypt: False
                trust_cert: True
                threads: 4
                timeout_seconds: 300
                retries: 3
                authentication: sql
          EOF
      
      - name: Install DBT and dependencies
        run: |
          pip install --upgrade pip
          pip install dbt-sqlserver==1.5.11
          cd dbt
          dbt deps
      
      - name: DBT Debug
        env:
          DBT_SERVER: localhost
        run: |
          cd dbt
          dbt debug
      
      - name: Compile DBT models
        env:
          DBT_SERVER: localhost
        run: |
          cd dbt
          dbt compile
      
      - name: Run DBT models
        env:
          DBT_SERVER: localhost
        run: |
          cd dbt
          dbt run --target ci
      
      - name: Test DBT models
        env:
          DBT_SERVER: localhost
        run: |
          cd dbt
          dbt test --target ci
      
      - name: Generate DBT docs
        env:
          DBT_SERVER: localhost
        run: |
          cd dbt
          dbt docs generate
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dbt-test-results
          path: dbt/target/*.json

  lint-python:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install linting tools
        run: |
          pip install flake8 black
      
      - name: Run flake8
        run: |
          flake8 airflow/dags/ --max-line-length=120 --exclude=__pycache__
      
      - name: Check code formatting with black
        run: |
          black --check airflow/dags/

  lint-sql:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install sqlfluff
        run: |
          pip install sqlfluff sqlfluff-templater-dbt
      
      - name: Lint SQL files
        run: |
          cd dbt
          sqlfluff lint models/ --dialect tsql
