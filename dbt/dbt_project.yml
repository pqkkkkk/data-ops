name: 'dbt_sqlserver_project'
version: '1.0.0'
config-version: 2

profile: 'dbt_airflow_project'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

models:
  dbt_sqlserver_project:
    bronze:
      +tags: ['bronze']
      +materialized: view
      +schema: bronze
    silver:
      +tags: ['silver']
      +materialized: table
      +schema: silver
    gold:
      +tags: ['gold']
      +materialized: table 
      +schema: gold